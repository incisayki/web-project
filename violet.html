<!DOCTYPE html>
<html>
  <head>
    <style>

    #container{
      width: 800px;
      overflow: hidden;
    }

    #sliderbox{
      position: relative;
      width: 3200px;
      animation-name: slideranimation;
      animation-duration: 20s;
      animation-iteration-count: infinite;

    }

    #sliderbox img{
      float: left;
      }

    @keyframes slideranimation{
      0%
      {
        left: 0px;
      }
      20% /* 4 second */
      {
        left: 0px;
      }
      25% /* 5 second */
      {
        left: -800px;
      }
      45% /* 9 second */
      {
        left: -800px;
      }
      50% /* 10 second */
      {
        left: -1600px;
      }
      70%  /* 14 second */
      {
        left: -1600px;
      }
      75% /* 15 second */
      {
        left: -2400px;
      }
    }
    </style>
    <title> Gallery </title>
  </head>
  <body>
    <div id="container">
      <div id="sliderbox">
        <img src="C:\Users\Aisha\Documents\Web Project\web-project\image1.jpg"/>
        <img src="C:\Users\Aisha\Documents\Web Project\web-project\image2.jpg"/>
        <img src="C:\Users\Aisha\Documents\Web Project\web-project\image3.jpg"/>
        <img src="C:\Users\Aisha\Documents\Web Project\web-project\image4.jpg"/>
      </div>
    </div>
  </body>
</html>
